<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Tests</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- ===============================
       ENV FLAGS
  =============================== -->
  <script>
    const IS_LOCAL =
      location.hostname === "localhost" ||
      location.hostname === "127.0.0.1" ||
      location.protocol === "http:";
  </script>

  <!-- ===============================
       Yandex SDK (disabled locally)
  =============================== -->
  <script src="sdk.js"></script>
  <script>
    let sdkPromise = IS_LOCAL
      ? Promise.resolve(null)
      : YaGames.init();

    async function getSdk() {
      if (IS_LOCAL) {
        console.warn("Yandex SDK disabled (local)");
        return null;
      }
      if (!window.sdk) {
        window.sdk = await sdkPromise;
        console.log("Yandex SDK ready");
      }
      return window.sdk;
    }

    // ===============================
    // Инициализация игрока
    // ===============================
    async function initPlayer() {
      try {
        const sdkInstance = await getSdk();
        if (!sdkInstance) return null;

        const player = await sdkInstance.getPlayer();
        window.player = player;

        if (player.getMode() === 'lite') {
          window.unityInstance?.SendMessage('YandexSDK','OnCanReview','no');
          window.unityInstance?.SendMessage('YandexSDK','OnPlayerAuthenticated');
        } else {
          const { value } = await sdkInstance.feedback.canReview();
          window.unityInstance?.SendMessage('YandexSDK','OnCanReview', value ? "yes":"no");
          window.unityInstance?.SendMessage('YandexSDK','OnPlayerAuthenticated');
        }
        return player;
      } catch (err) {
        console.error("initPlayer failed:", err);
      }
    }
  </script>
</head>

<body style="overflow: hidden; margin: 0">

  <button id="exit-game-btn" type="button"
    style="position:absolute;top:10px;right:10px;z-index:10;font-size:24px;">
    ×
  </button>

  <div id="unity-container" style="width:100%;height:100%">
    <canvas id="unity-canvas"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script>
    // ===============================
    // Exit button
    // ===============================
    document.getElementById("exit-game-btn")?.addEventListener("click", () => {
      try { fetch("/__exit"); } catch {}
      window.location.href = "/";
    });

    // ===============================
    // Unity helpers
    // ===============================
    let unityReady = false;

    function sendUnityMessageSafe(objectName, methodName, value = "") {
      if (!unityReady) return;
      if (!window.unityInstance?.SendMessage) return;

      try {
        window.unityInstance.SendMessage(objectName, methodName, value);
      } catch (e) {
        console.warn("SendMessage failed", objectName, methodName, e);
      }
    }

    // fallback без перебилда Unity
    setTimeout(() => {
      unityReady = true;
      console.log("Unity assumed ready (timeout)");
    }, 3000);

    // ===============================
    // Unity config
    // ===============================
    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("unity-loading-bar");
    const progressBarFull = document.getElementById("unity-progress-bar-full");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Breach It.loader.js";

    const config = {
      dataUrl: buildUrl + "/Breach It.data.gz",
      frameworkUrl: buildUrl + "/Breach It.framework.js.gz",
      codeUrl: buildUrl + "/Breach It.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Tests",
      productVersion: "1.0",
    };

    canvas.style.width = "100%";
    canvas.style.height = "100%";
    loadingBar.style.display = "block";

    // ===============================
    // Load Unity
    // ===============================
    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = `${progress * 100}%`;
      })
      .then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingBar.style.display = "none";

        // реклама и SDK — ТОЛЬКО в проде
        if (!IS_LOCAL) {
          getSdk().catch(() => {});
        }

        // платформа
        const platform = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
          ? "phone"
          : "desktop";
        sendUnityMessageSafe("YandexSDK", "OnGetPlayerPlatform", platform);
      })
      .catch((err) => {
        alert("Unity load error: " + err);
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- ===============================
       Глобальные функции для Unity
  =============================== -->
  <script>
    // auth
    window.auth = async function() {
      try {
        await initPlayer();
        console.log("Player initialized via auth");
      } catch (err) {
        console.error("auth failed:", err);
      }
    };

    // show fullscreen ad
    window.showFullScreenAdv = async function() {
      try {
        const sdkInstance = await getSdk();
        if (sdkInstance) {
          sdkInstance.adv.showFullscreenAdv({
            callbacks: {
              onClose: () => window.unityInstance?.SendMessage("YandexSDK","OnInterstitialShown"),
              onError: (e) => window.unityInstance?.SendMessage("YandexSDK","OnInterstitialError", e),
            }
          });
          console.log("Fullscreen ad requested");
        }
      } catch (err) {
        console.error("showFullScreenAdv failed:", err);
      }
    };

    // show rewarded ad
    window.showRewardedAdv = async function(placement) {
      try {
        const sdkInstance = await getSdk();
        if (sdkInstance) {
          sdkInstance.adv.showRewardedVideo({
            callbacks: {
              onOpen: () => window.unityInstance?.SendMessage("YandexSDK","OnRewardedOpen", placement),
              onRewarded: () => window.unityInstance?.SendMessage("YandexSDK","OnRewarded", placement),
              onClose: () => window.unityInstance?.SendMessage("YandexSDK","OnRewardedClose", placement),
              onError: (e) => window.unityInstance?.SendMessage("YandexSDK","OnRewardedError", placement),
            }
          });
        }
      } catch (err) {
        console.error("showRewardedAdv failed:", err);
      }
    };
  </script>
</body>
</html>
