<!DOCTYPE html>
<html lang="en-us">

<head>
  <script src="sdk.js"></script>
  <script>
    // Инициализация SDK — получаем промис сразу
    let sdkPromise = YaGames.init();

    async function getSdk() {
      if (!window.sdk) {
        try {
          window.sdk = await sdkPromise;
          console.log("Yandex SDK ready", window.sdk);
        } catch (err) {
          console.error("Yandex SDK failed:", err);
          throw err;
        }
      }
      return window.sdk;
    }

    // Пример безопасного показа рекламы
    async function showFullScreenAdvSafe() {
      const sdkInstance = await getSdk();
      sdkInstance.adv.showFullscreenAdv({
        callbacks: {
          onClose: () => {
            window.unityInstance.SendMessage('YandexSDK', 'OnInterstitialShown');
          },
          onError: (e) => {
            window.unityInstance.SendMessage('YandexSDK', 'OnInterstitialError', e);
          }
        }
      });
    }

    async function showRewardedAdvSafe(placement) {
      const sdkInstance = await getSdk();
      sdkInstance.adv.showRewardedVideo({
        callbacks: {
          onOpen: () => {
            window.unityInstance.SendMessage('YandexSDK', 'OnRewardedOpen', placement);
          },
          onRewarded: () => {
            window.unityInstance.SendMessage('YandexSDK', 'OnRewarded', placement);
          },
          onClose: () => {
            window.unityInstance.SendMessage('YandexSDK', 'OnRewardedClose', placement);
          },
          onError: (e) => {
            window.unityInstance.SendMessage('YandexSDK', 'OnRewardedError', placement);
          }
        }
      });
    }

    // Инициализация игрока
    async function initPlayer() {
      try {
        const sdkInstance = await getSdk();
        const player = await sdkInstance.getPlayer();
        window.player = player;

        if (player.getMode() === 'lite') {
          window.unityInstance.SendMessage('YandexSDK', 'OnCanReview', "no");
          window.unityInstance.SendMessage('YandexSDK', 'OnPlayerAuthenticated');
        } else {
          const { value } = await sdkInstance.feedback.canReview();
          window.unityInstance.SendMessage('YandexSDK', 'OnCanReview', value ? "yes" : "no");
          window.unityInstance.SendMessage('YandexSDK', 'OnPlayerAuthenticated');
        }

        return player;
      } catch (err) {
        console.error("initPlayer failed:", err);
      }
    }

    async function setPlayerData(dataStr) {
      try {
        await window.player.setData({ "data": dataStr });
        console.log("saved");
      } catch {
        console.log("not saved");
      }
    }

    async function getPlayerData() {
      try {
        const data = await window.player.getData(["data"]);
        let dataStr = data.data.length !== 0 ? data.data : 'none';
        window.unityInstance.SendMessage('YandexSDK', 'OnGetPlayerData', dataStr);
      } catch (err) {
        console.log("getPlayerData error:", err);
        window.unityInstance.SendMessage('YandexSDK', 'OnGetPlayerData', 'none');
      }
    }

    async function openRateUs() {
      try {
        const sdkInstance = await getSdk();
        const { value, reason } = await sdkInstance.feedback.canReview();
        if (value) {
          const { feedbackSent } = await sdkInstance.feedback.requestReview();
          window.focus();
          console.log("Feedback sent:", feedbackSent);
        } else {
          console.log(reason);
        }
      } catch (err) {
        console.error("openRateUs failed:", err);
      }
    }
  </script>

  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Tests</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body style="overflow: hidden">
  <button id="exit-game-btn" type="button" title="Выйти из игры">×</button>
  <div id="unity-container" style="width: 100%; height: 100%">
    <canvas id="unity-canvas" width=auto height=auto></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script>
    // Exit button
    (function () {
      var btn = document.getElementById("exit-game-btn");
      if (!btn) return;

      var params = new URLSearchParams(window.location.search || "");
      var returnUrl = params.get("return");

      btn.addEventListener("click", function () {
        try { fetch("/__exit").catch(function () { }); } catch (e) { }
        if (returnUrl) {
          window.location.href = returnUrl;
        } else {
          window.location.href = "/";
        }
      });
    })();

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Breach It.loader.js";
    var config = {
      dataUrl: buildUrl + "/Breach It.data.gz",
      frameworkUrl: buildUrl + "/Breach It.framework.js.gz",
      codeUrl: buildUrl + "/Breach It.wasm.gz",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Eta shtuka poka ne rabotaet, nu i ladno",
      productVersion: "etat tozhe",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then(async (unityInstance) => {
        window.unityInstance = unityInstance;

        await showFullScreenAdvSafe();

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          window.unityInstance.SendMessage('YandexSDK', 'OnGetPlayerPlatform', 'phone');
        } else {
          window.unityInstance.SendMessage('YandexSDK', 'OnGetPlayerPlatform', 'desktop');
        }

        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    function auth() {
      initPlayer();
    }
  </script>
</body>

</html>
